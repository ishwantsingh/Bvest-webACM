<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BVEST</title>

    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Lato:700"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>

  <body>
    <div class="main-container">
      <div class="container">
        <div class="headbar">
          <div class="sub-headbar">
            <div class="logo headbar-item"><p>BVEST</p></div>
            <div class="header headbar-item"><p>GO-GREEN</p></div>
            <div class="links-div">
              <p class="link">Home</p>
              <p class="link">About</p>
              <p class="link">Events</p>
              <p class="link">FAQ</p>
            </div>
          </div>
        </div>
        <div class="video"><p>video</p></div>
        <div class="timer">
          <h1 id="head">Countdown to BVEST:</h1>
          <ul>
            <li><span id="days"></span>Days</li>
            <li><span id="hours"></span>Hours</li>
            <li><span id="minutes"></span>Minutes</li>
            <li><span id="seconds"></span>Seconds</li>
          </ul>
        </div>
        <div class="about">
          <div class="about-item"></div>
          <div class="about-item"></div>
          <div class="about-item"></div>
        </div>
        <div class="events">
          <div class="event-item"></div>
          <div class="event-item"></div>
          <div class="event-item"></div>
          <div class="event-item"></div>
        </div>
        <div class="sponsers"></div>
        <div class="footer"></div>
      </div>
      <script src="index.js" type="text/javascript"></script>
    </div>
  </body>
</html>
